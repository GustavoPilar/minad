<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINAD - Home</title>
    <link rel="stylesheet" href="../../styles/geral.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <script src="notes.js" defer></script>
</head>

<body>
    <header class="d-flex">
        <div>
            <h1><a href="index.html">MINAD</a></h1>
        </div>
        <nav>
            <ul class="d-flex">
                <li><a href="../../../index.html" class="uppercase">Home</a></li>
                <li><a href="pages/exercices/home.html" class="uppercase hover">Exercícios</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="text-center container hr">
            <h1>Execício das notas</h1>
            <p style="margin-top: 1rem;">
                Você poderá dizer quantas notas serão tocas, dentro de uma sequência. Então digitará até o último grau que deverá ser tocado.
                <br>
                Não se preocupe com a ordem, pois será aleatória.
            </p>
        </div>
        <div class="container text-center hr">
            <h2><i class="fa-solid fa-music"></i> Exercício de sequêncial de notas</h2>
            <div>
                <form class="text-center" id="noteForm">
                    <label for="sequenceLength" class="d-block">Tamanho da sequência:</label>
                    <input type="number" placeholder="Ex.: 5" class="d-block mt-1-auto text-center" id="sequenceLength" required>
                    
                    <div class="d-block">
                        <div class="d-flex-space-evenly">
                            <input type="checkbox" data-grau="261.63" id="do">
                            <label for="do">C - 1</label>
                        </div>
                        <div class="d-flex-space-evenly">
                            <input type="checkbox" data-grau="293.66" id="re">
                            <label for="re">D - 2</label>
                        </div>
                        <div class="d-flex-space-evenly">
                            <input type="checkbox" data-grau="329.63" id="mi">
                            <label for="mi">E - 3</label>
                        </div>
                        <div class="d-flex-space-evenly">
                            <input type="checkbox" data-grau="349.23" id="fa">
                            <label for="fa">F - 4</label>
                        </div>
                        <div class="d-flex-space-evenly">
                            <input type="checkbox" data-grau="392.00" id="sol">
                            <label for="sol">G - 5</label>
                        </div>
                        <div class="d-flex-space-evenly">
                            <input type="checkbox" data-grau="440.00" id="la">
                            <label for="la">A - 6</label>
                        </div>
                        <div class="d-flex-space-evenly">
                            <input type="checkbox" data-grau="493.88" id="si">
                            <label for="si">B - 7</label>
                        </div>
                        <div class="d-flex-space-evenly">
                            <input type="checkbox" data-grau="523.25" id="do8">
                            <label for="do8">C - 8</label>
                        </div>
                    </div>

                    <div class="d-flex-space-evenly">
                        <input type="submit" value="Play" class="btn-success pointer" id="playButton">
                        <input type="submit" value="Play" class="btn-success pointer d-none" id="replayButton">
                        <input type="button" value="Ver" class="btn-success pointer d-none" id="answerButton">
                    </div>
                </form>
                <div class="container text-center d-none" id="answer">
                    <p>
                        Resposta:<br>
                        <span id="answerNotes"></span>
                    </p>
                </div>
            </div>
        </div>
    </main>
    <footer class="d-flex">
        <p>
            &copy; 2024 | <a href="https://github.com/gustavopilar" target="_blank">Gustavo Pilar</a>
        </p>
    </footer>
</body>

</html>
